            margin: 5px 0 0 0;
            white-space: nowrap;
            position: absolute;
            opacity: 0;
            animation-name: animacao;
            animation-duration: 16s;
            animation-iteration-count: infinite;
            color: #306a80;
        }

        div.blocoLetreiroLink {
            left: 200%;
        }

        a.linkCondicoes {
            text-decoration: none;
            color: #666;
        }

        @keyframes animacao {
            0% {
                opacity: 0;
                left: calc(100% + 100%);
            }

            5% {
                opacity: 1;
                left: 0;
            }

            20% {
                opacity: 1;
                left: 0;
            }

            25% {
                opacity: 1;
                left: calc(0% - 100%);
            }

            26% {
                opacity: 0;
            }

            100% {
                opacity: 0;

            }
        }



        div.blocoLetreiro:nth-child(1) {}

        div.blocoLetreiro:nth-child(2) {
            animation-delay: 4s;
        }

        div.blocoLetreiro:nth-child(3) {
            animation-delay: 8s;
        }

        div.blocoLetreiroLink:nth-child(4) {

        .alinhadorCondicoes svg {
